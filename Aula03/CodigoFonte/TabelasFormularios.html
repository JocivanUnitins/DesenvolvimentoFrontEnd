<html>
    <head>
        <title>Aula03</title>
    </head>
    <body>
        <h1>Images</h1>
        <img src="imagemEnfeite.jpg" title="Enfeite" alt="Imagem 01" >
        <figure>
            <img src="logounitins.png">
            <figcaption>Logomarca da Unitins</figcaption>
        </figure>

        <h1>Videos</h1>
        <video width="320" height="180" controls>
            <source src="seuVideo.mp4">
        </video>

        <iframe src="https://www.unitins.br/nPortal/"
                width="600" height="250">
        </iframe>

        <iframe src="https://www.youtube.com/embed/FIRKqHldnic?si=NGHOqyKre3IlLxyy"
         width="400" height="250">
        </iframe>

        <h1>Tabelas</h1>
        
        <table border="1">
            <tr>
                <th> Nome </th>
                <th> Idade</th>
                <th> Sexo</th>
                <th> Cpf</th>
            </tr>
            <tr>
                <td> Coluna 01 </td>
                <td> Coluna 02</td>
                <td> Coluna 03</td>
                <td> Coluna 04</td>
            </tr>  
        </table>
        
        <h1> Formulários</h1>
        <form>
            <label>Nome: </label>
            <input type="text" name="campoNome">
            <br><br>
            <label>Idade</label>
            <input type="number" name="campoIdade" min="0" max="130">
            <br><br>
            <label>Sexo</label>
            <input type="radio" name="campoSexo" value="M"> Masculino
            <input type="radio" name="campoSexo" value="F"> Feminino
            <br><br>
            <label>Interesses</label> <br>
            <input type="checkbox" name="campoAutomovel"> Automóveis <br>
            <input type="checkbox" name="campoBarco"> Barcos
            <br><br>

            <label>Estado Civil</label>
            <select name="campoEstadoCivil">
                <option></option>
                <option>Solteiro(a)</option>
                <option>Casado(a)</option>
                <option>Divotciado(a)</option>
                <option>Viuvo(a)</option>
            </select>
            <br><br>

            <input type="reset" value="Limpar"> <br>
            <input type="submit" value="Cadastrar">
        </form>
       
    </body>
</html>
